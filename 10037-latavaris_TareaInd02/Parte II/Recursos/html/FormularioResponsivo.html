<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/MisEstilos.css">
		
</head>

<body>
	<div class="form">
      
		<div id="login">   
			<div class="form-group">
				<h1 style="color: rgb(228, 86, 133);">Formulario </h1>
			</div>
			
			<form action="/" >
				<!--Para el nombre-->
				<div class="form-group input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" class="form-control" name="nombre" placeholder="&#9000;  Ingrese el nombre..." required>
				</div>

				<!--Para el usuario-->
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" name="usuario" placeholder="&#9000; Ingrese el usuario..." required>
					</div>
				<!--Para la contraseña-->
				<div class="form-group input-group">
					<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
					</span>
				<input type="password" class="form-control" name="password" placeholder="&#9000; Ingrese la contraseña..." required>
				</div>

				<!--Confirmar la contraseña-->
				<div class="form-group input-group">
					<span class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
					</span>
				<input type="password" class="form-control" name="password" placeholder="&#9000; Confirme la contraseña..." required>
				</div>
				
				<hr>

				<!--Género-->
				<div class="opciones">
					<p>Género</p>
					Seleccione su género <select name="genero" id="genero">
						<option>Seleccione</option>
						<option>Masculino</option>
						<option>Femenino</option>
						<option>LGTB</option>
					</select>
				</div>
				<hr>
				<div class="form-group">
					<label>
						  <input type="checkbox">
						  Recuerdame
					  </label>
				</div>
				
				<button class="button button-block"><img src="../img/iniciar-sesion.png" height="18" width="18"> Guardar</button>
				<!--<p class="forgot"><a href="#">Se le olvido la contraseña?</a></p>-->
				<!--<a href="../index.html">Regresar</a>-->
			</form>
		  </div>
		  
		  
		
		
	</div> <!-- /form -->

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
